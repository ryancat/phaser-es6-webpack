<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dot Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        .gameLayer {
          position: absolute;
        }

        .centerText {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        #frontground1Container {
          font-family: Bangers;
          color: rgba(255, 170, 0, 0.9);
          background-color: rgba(200,200,200,0.2);
        }

        .horizontalAlign {
          display: flex;
          flex-direction: row;
          width: 60%;
          justify-content: space-around;
        }

        input.playerSign {
          width: 50%;
          margin: 10px;
          border-radius: 3px;
          border: 1px transparent;
          outline: none;
          font-size: 22px;
          font-family: 'Bangers';
          text-align: center;
        }

        .shareImageDescription {
          position: absolute;
          top: 20px;
          color: white;
        }

        .shareImageCloseBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          color: white;
          font-size: 18px;
          border: 1px solid rgba(255, 170, 0, 0.9);
          background-color: rgba(200,200,200,0.2);
          border-radius: 7px;
        }

        /*Dev back ground*/
        #background4 {
          color: white;
        }

    </style>
</head>

<body>

    <!-- Background 1: The real background -->
    <div id="background0" class="gameLayer"></div>
    <!-- Background 1: Timeout counter -->
    <div id="background1" class="gameLayer"></div>
    <!-- Background 3: Game rate text -->
    <div id="background3" class="gameLayer"></div>
    <!-- Background 2: Kill boss counter -->
    <div id="background2" class="gameLayer"></div>
    <!-- Background 4: Dev text layer -->
    <div id="background4" class="gameLayer"></div>

    <!-- The main game layer -->
    <div id="content" class="gameLayer"></div>

    <!-- Frontground 1: Game over text -->
    <div id="frontground1" class="gameLayer"></div>
    <!-- Frontground 2: Share image layer -->
    <div id="frontground2" class="gameLayer"></div>

    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>

</body>

</html>
